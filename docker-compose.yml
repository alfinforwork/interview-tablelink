services:
  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: tablelink_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/app
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - app
    networks:
      - tablelink-network

  # Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tablelink_app
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=${DB_CONNECTION:-mysql}
      - DB_HOST=${DB_HOST:-mysql}
      - DB_PORT=${DB_PORT:-3306}
      - DB_DATABASE=${DB_DATABASE:-tablelink}
      - DB_USERNAME=${DB_USERNAME:-tablelink}
      - DB_PASSWORD=${DB_PASSWORD}
    volumes:
      - ./:/app
      - /app/node_modules
    depends_on:
      - mysql
    networks:
      - tablelink-network

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: tablelink_mysql
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-tablelink}
      MYSQL_USER: ${DB_USERNAME:-tablelink}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - tablelink-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  mysql-data:

networks:
  tablelink-network:
    driver: bridge
