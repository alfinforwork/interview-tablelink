services:
  # Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        user: www
        uid: 1000
    container_name: tablelink-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - tablelink-network
    depends_on:
      - db

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: tablelink-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - tablelink-network
    depends_on:
      - app

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: tablelink-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-tablelink_interview}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-tablelink}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    ports:
      - "3306:3306"
    volumes:
      - tablelink-db-data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - tablelink-network

  # Node.js for Vite (development)
  node:
    image: node:20-alpine
    container_name: tablelink-node
    working_dir: /var/www
    volumes:
      - ./:/var/www
    ports:
      - "5173:5173"
    networks:
      - tablelink-network
    command: sh -c "npm install && npm run dev -- --host"
    profiles:
      - dev

networks:
  tablelink-network:
    driver: bridge

volumes:
  tablelink-db-data:
    driver: local
